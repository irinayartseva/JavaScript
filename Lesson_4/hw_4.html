        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.


        function numberObj(number){
            let object = {};
            if(number<1000 && number>0) {
                object = {
                    units: 0, // Единицы
                    dozens: 0, //Десятки
                    hundreds: 0, //Сотни
                };
                object.units = Math.floor(number % 10);
                object.dozens = Math.floor(number / 10 % 10);
                object.hundreds = Math.floor(number / 100 % 10);
                return object;
            }
            else {
                console.log('Неверное число');
                return object;
                }
            }
        console.log(numberObj(245));
        console.log(numberObj(9999));
